# default profile

# Spring
spring:
  profiles:
    include:
      - httpclient
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  # swagger issue
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQLDialect

# Server
server:
  port: 8080
  tomcat:
    connection-timeout: 30000
    max-threads: 100
    min-spare-threads: 50
    accept-count: 50
    uri-encoding: UTF-8
  forward-headers-strategy: framework

# Swagger
springdoc:
  api-docs:
    enabled: true   # openApi 문서 활성화
  swagger-ui:
    enabled: true   # UI 활성화
  override-with-generic-response: false  # 일반화된 응답 사용 여부

# Auth
auth:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-must-be-at-least-32-characters}
    issuer: oops-api
    audience: oops-api
    access-exp: 10800      # 3시간
    refresh-exp: 7776000   # 90일
  encryption:
    key: ${ENCRYPTION_KEY:1234567890123456}

# OAuth
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/v1/oauth/google/callback}

