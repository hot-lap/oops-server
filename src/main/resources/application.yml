# default profile

# Spring
spring:
  profiles:
    include:
      - httpclient
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  # swagger issue
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQLDialect
  threads:
    virtual:
      enabled: false

# Server
server:
  port: 8080
  tomcat:
    threads:
      max: 100
      min-spare: 50
    accept-count: 50
    connection-timeout: 30000
    uri-encoding: UTF-8
  forward-headers-strategy: framework

# Swagger
springdoc:
  api-docs:
    enabled: true   # openApi 문서 활성화
  swagger-ui:
    enabled: true   # UI 활성화
  override-with-generic-response: false  # 일반화된 응답 사용 여부
